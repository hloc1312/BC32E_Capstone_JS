<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <a href="./index.html" class="logo">
          <img src="./img/image 3.png" alt="logo" />
        </a>
        <div class="header-login">
          <div class="cart">
            <img src="./img/image 8.png" alt="" />
            <span>(1)</span>
          </div>
          <a href="#">Login</a>
          <a href="./register.html">Register</a>
        </div>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="navigation">
      <div class="container">
        <ul>
          <li><a href="./index.html" class="active">Home</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Woman</a></li>
          <li><a href="#">Kid</a></li>
          <li><a href="#">Sport</a></li>
        </ul>
      </div>
    </nav>

    <!-- register form -->
    <section class="register-form">
      <div class="container">
        <h1 class="title">Register</h1>
        <form action="#">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <input
                  type="text"
                  id="email"
                  placeholder="email"
                  name="email"
                />
                <span>(*)</span>
                <p id="error_email" class="text-danger"></p>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="password"
                  placeholder="password"
                  name="password"
                />
                <span>(*)</span>
                <p id="error_password" class="text-danger"></p>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="passwordConfirm"
                  placeholder="password confirm"
                />
                <span>(*)</span>
                <p id="error_password_confirm" class="text-danger"></p>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input type="text" id="name" placeholder="name" name="name" />
                <span>(*)</span>
                <p id="error_name" class="text-danger"></p>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="phone"
                  placeholder="phone"
                  name="phone"
                />
                <span>(*)</span>
                <p id="error_phone" class="text-danger"></p>
              </div>
              <div class="form-group">
                <label>Gender</label>
                <input
                  type="radio"
                  name="gender"
                  id="male"
                  value="male"
                  checked
                />
                <label for="male">Male</label>
                <input type="radio" name="gender" id="feMale" value="feMale" />
                <label for="feMale">Female</label>
              </div>
              <p id="status"></p>
              <button type="submit" class="btnSubmit" id="btnSubmit">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- footer -->
    <footer class="footer">
      <img src="./img/footer.png" alt="" />
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Libs  -->
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./util/method/method.js"></script>

    <!-- models -->
    <script src="./models/register.js"></script>
    <!-- controllers -->
    <script src="./controllers/register.js"></script>
  </body>
</html>
